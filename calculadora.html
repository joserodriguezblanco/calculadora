<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calculadora Simple</title>   
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calc">
        <input type="text" id="input-operacion" disabled>
        <input type="text" id="input-resultado" disabled>        
        <div class="buttons">

            <button id="boton-limpiar" >C</button>
            <button id="boton-borrar">‚Üê</button>
            <button id="boton-negativo" >+/-</button>
            <button class="boton-operador" id="boton-porcentaje" >%</button>
            <button class="boton-numerico" id="boton-siete" >7</button>
            <button class="boton-numerico" id="boton-ocho" >8</button>
            <button class="boton-numerico" id="boton-nueve" >9</button>
            <button class="boton-operador" id="boton-dividir" >/</button>
            <button class="boton-numerico" id="boton-cuatro" >4</button>
            <button class="boton-numerico" id="boton-cinco" >5</button>
            <button class="boton-numerico" id="boton-seis" >6</button>
            <button class="boton-operador" id="boton-multiplicar" >*</button>
            <button class="boton-numerico" id="boton-uno" >1</button>
            <button class="boton-numerico" id="boton-dos">2</button>
            <button class="boton-numerico" id="boton-tres" >3</button>
            <button class="boton-operador" id="boton-restar">-</button>            
            <button id="boton-punto" >.</button>
            <button class="boton-numerico" id="boton-cero" >0</button>
            <button id="boton-resolver">=</button>
            <button class="boton-operador" id="boton-sumar" >+</button>        
        </div>
    </div>

    <script src="script.js"></script>    
</body>

</html>
